<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- v-once标签代表只执行一次的指令 -->
		<div id="app" v-once> 
			{{msg}}
			<p>Using mustaches: {{ rawHtml }}</p>
			<!-- 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令 -->
			<p v-html="rawHtml"></p>
			<!-- Mustache 语法不能作用在 HTML attribute 上，遇到这种情况应该使用 v-bind 指令 -->
			<div v-bind:class="color"> text...... </div>
			<p>{{number + 1}}</p>
			<p>{{ ok ? 'YES' : 'NO'}}</p>
			<p>{{ message.split('').reverse().join('') }}</p>
			
			<p v-if="seen"> sdfsdfsfsdfsdfsdf </p>
			<a v-bind:href="url">soso</a>
			<div v-on:click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el : "#app",
				data : {
					msg : "hi 追风！",
					rawHtml : '	<span style="color: red">this is should be red!</span>',
					color : 'blue',
					number : 10,
					ok : -1,
					message : 'Vue',
					seen : true,
					url : "https://www.soso.com"
				},
				methods:{
					click1 : function () {
						console.log('click1........');
					},
					click2 : function () {
						console.log('click2......');
					}
				}
			});
			vm.msg = "hi 大叔！"
		</script>
		<style type="text/css">
			.red{color: red;}
			.blue{color: blue; font-size: 6.25rem;}
		</style>
	</body>
</html>
